---
- type: "custom:auto-entities"
  card:
    show_header_toggle: false
    title: Temperatures
    type: entities
  sort:
    method: state
  filter:
    include:
      - entity_id: "/^sensor.*temperature.*/"
    exclude:
      - entity_id: "/dark_sky/"
      - entity_id: "/synology/"
      - state: "unavailable"
  show_empty: false
- type: "custom:auto-entities"
  card:
    show_header_toggle: false
    title: Humidity
    type: entities
  sort:
    method: name
  filter:
    include:
      - entity_id: "/^sensor.*humidity.*/"
    exclude:
      - entity_id: "/(dark_sky|cpu|alarm)/"
      - state: "unavailable"
  show_empty: false
- type: custom:mini-graph-card
  name: HVAC Runtime
  entities:
    - entity: sensor.hvac_duty_cycle
      # name: Main TV Lux
      show_state: true
    - entity: sensor.hvac_on_count
      # name: Sitting Room Lux
      show_state: true
    - entity: sensor.hvac_on_time
      # name: Sitting Room Lux
      show_state: true
