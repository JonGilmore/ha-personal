#########################################
# front door motion or doorbell, dark out, occupied, foyer and ext on
- alias: "front door line, foyer on"
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_line_crossing
      to: "on"
    - platform: event
      event_type: doorbird_front_door_doorbell
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.alarm_occupancy_status
        state: "on"
      - condition: state
        entity_id: binary_sensor.light_inside
        state: "off"
      - condition: sun
        after: sunset
        after_offset: "-1:00:00"
  action:
    - service: homeassistant.turn_on
      entity_id: switch.exterior_foyer, switch.exterior_cans
#########################################
# front door motion or doorbell, dark out, unoccupied, foyer and ext on for 10 min
- alias: "front door line, foyer on"
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_line_crossing
      to: "on"
    - platform: event
      event_type: doorbird_front_door_doorbell
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.alarm_occupancy_status
        state: "off"
      - condition: state
        entity_id: binary_sensor.light_inside
        state: "off"
      - condition: sun
        after: sunset
        after_offset: "-1:00:00"
  action:
    - service: homeassistant.turn_on
      entity_id: switch.exterior_foyer, switch.exterior_cans
    - service: timer.start
      data:
        entity_id: timer.front_door_motion_timer
- alias: Turn off foyer and ext lights 10 minutes after trigger
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.front_door_motion_timer
  action:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.exterior_foyer
#########################################
# doorbird google home
- alias: "doorbird google home"
  trigger:
    - platform: event
      event_type: doorbird_front_door_doorbell
  action:
    - service: media_player.play_media
      data_template:
        entity_id: media_player.googlehomehub6982
        media_content_id: "http://192.168.45.249:8123/api/camera_proxy_stream/camera.front_door_live?token={{ states.camera.front_door_live.attributes.access_token }}"
        media_content_type: image/jpg
    - delay: "00:00:30"
    - service: media_player.turn_off
      data:
        entity_id: media_player.googlehomehub6982
