set_lock_garage_code:
  alias: Set Garage Door Lock Code
  icon: mdi:arrow-right-bold-circle
  sequence:
    - service: zwave_js.set_lock_usercode
      target:
        entity_id:
          - lock.garage_lock
          - lock.workshop_lock
      data:
        code_slot: '{{ states("input_select.code_slot") | int }}'
        usercode: >
          {% if is_state('input_select.code_slot','01') %}
            {{ "%04d" % states('input_number.garage_code_01')|int }}
          {% elif is_state('input_select.code_slot','02') %}
            {{ "%04d" % states('input_number.garage_code_02')|int }}
          {% elif is_state('input_select.code_slot','03') %}
            {{ "%04d" % states('input_number.garage_code_03')|int }}
          {% elif is_state('input_select.code_slot','04') %}
            {{ "%04d" % states('input_number.garage_code_04')|int }}
          {% endif %}
delete_lock_garage_code:
  alias: Delete Lock Code
  icon: mdi:delete-circle
  sequence:
    - service: zwave_js.clear_lock_usercode
      target:
        entity_id:
          - lock.garage_lock
          - lock.workshop_lock
      data:
        code_slot: '{{ states("input_select.code_slot") | int }}'
    - service: input_number.set_value
      data:
        value: 0
        entity_id: >
          {% if is_state('input_select.code_slot','01') %}
            input_number.garage_code_01
          {% elif is_state('input_select.code_slot','02') %}
            input_number.garage_code_02
          {% elif is_state('input_select.code_slot','03') %}
            input_number.garage_code_03
          {% elif is_state('input_select.code_slot','04') %}
            input_number.garage_code_04
          {% endif %}
    - service: input_text.set_value
      data:
        value: ""
        entity_id: >
          {% if is_state('input_select.code_slot','01') %}
            input_text.code_slot_garage_user_01
          {% elif is_state('input_select.code_slot','02') %}
            input_text.code_slot_garage_user_02
          {% elif is_state('input_select.code_slot','03') %}
            input_text.code_slot_garage_user_03
          {% elif is_state('input_select.code_slot','04') %}
            input_text.code_slot_garage_user_04
          {% endif %}
