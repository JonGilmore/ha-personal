    - service: zwave_js.clear_lock_usercode
      target:
        entity_id:
          - lock.garage_lock
          - lock.workshop_lock
          - lock.mudroom_lock
      data:
        code_slot: '{{ states("input_select.lock_code_slot") | int }}'

main_bed_position:
