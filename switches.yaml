---
- platform: circadian_lighting
  name: Master
  min_brightness: 20
  lights_ct:
    - light.master_entry_lifx
    - light.sitting_room_lifx
    - light.master_bath_toekick
- platform: circadian_lighting
  name: Gym
  min_brightness: 5
  max_brightness: 90
  lights_ct:
    - light.gym_cans
- platform: circadian_lighting
  name: Office
  max_brightness: 90
  lights_ct:
    - light.office_cans

# fully kiosk & bond switch
- platform: command_line
  switches:
    basement_tablet_screen:
      command_on: !secret basement_tablet_screen_on
      command_off: !secret basement_tablet_screen_off
      command_state: !secret basement_tablet_screen_state
      value_template: "{{ value == 'on' }}"
      friendly_name: basement tablet screen
    patio_fan:
      command_on: !secret patio_fan_speed4
      command_off: !secret patio_fan_off
      command_state: !secret patio_fan_state
      value_template: '{{value_json.power == 1}}'
      friendly_name: Patio Fan
