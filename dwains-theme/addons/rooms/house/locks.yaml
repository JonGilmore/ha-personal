---
- type: custom:layout-card
  layout: horizontal
  min_columns: 2
  max_columns: 2
  cards:
    - type: custom:button-card
      entity: lock.front_door_lock
      icon: mdi:lock
      name: Front Door
      show_name: true
      show_icon: true
      show_state: true
      show_label: false
      show_last_changed: true
      tap_action: 
        action: more-info
      # double_tap_action: 
      #   action: toggle
      styles:
        grid:
          - grid-template-areas: '"i n""i s""i l"'
          - grid-template-columns: 30% 70%
          - grid-template-rows: min-content
        card:
          - border: solid 1px rgba(28,28,28,0.3)
          - border-radius: 15px
          - background-color: rgba(28, 28, 28 ,0.0)
          - box-shadow: >
              [[[ if (states['lock.front_door_lock'].state == 'locked')
                return 'inset -4px -4px 12px 0 rgba(77, 77, 77,.5), inset 4px 4px 12px 0 rgba(0,0,0,.7)';
              else
                return '-4px -4px 4px 0 rgba(77, 77, 77,.5),4px 4px 4px 0 rgba(0,0,0,.3)';
              ]]]
          - margin-bottom: 0px
          - padding-top: 14px
          - padding-bottom: 14px
        icon:
          - width: 55%A
        img_cell:
          - width: 45px
          - height: 45px
          - border-radius: 100%
        name:
          - color: var(--dwains-theme-names)
          - justify-self: start
          - font-size: 15px
          - align-self: center
        state:
          - justify-self: start
          - align-self: left
          - font-size: 13px
          - color: var(--dwains-theme-grey)
        label:
          - justify-self: start
          - align-self: left
          - font-size: 12px
          - color: var(--dwains-theme-grey)
      state:
        - value: 'locked'
          color: green
          icon: mdi:lock-outline
        - value: 'unlocked'
          color: red     
          icon: mdi:lock-open-variant-outline
