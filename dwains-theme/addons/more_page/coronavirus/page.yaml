## Created by Jeroen Klompen
## More-page add-on: Coronavirus
## Version: 1.0.1

- type: horizontal-stack
  cards:
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.us_confirmed
      name: US Current
      line_color: 'var(--dwains-theme-accent)'
      hours_to_show: 168
      hour24: true
      points_per_hour: 0.25
      smoothing: true
      show:
        points: false
        graph: line
      #   extrema: false

    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.worldwide_coronavirus_confirmed
      name: Wereldwijd Current
      line_color: 'var(--dwains-theme-accent)'
      hours_to_show: 168
      hour24: true
      points_per_hour: 0.25
      smoothing: true
      show:
        points: false
        graph: line
      #   extrema: false

- type: glance
  show_icon: true
  show_name: true
  show_state: true
  title: US
  style: |
    ha-card {
      padding: 8px;
      background-color: var(--dwains-theme-primary);
    }
  entities:
    - entity: sensor.us_confirmed
      icon: 'mdi:emoticon-neutral-outline'
      name: Confirmed
    - entity: sensor.us_current
      icon: 'mdi:emoticon-frown-outline'
      name: Current
    - entity: sensor.us_recovered
      icon: 'mdi:emoticon-happy-outline'
      name: Recovered
    - entity: sensor.us_deaths
      icon: 'mdi:emoticon-dead-outline'
      name: Deaths

- type: glance
  show_icon: true
  show_name: true
  show_state: true
  title: Worldwide
  style: |
    ha-card {
      padding: 8px;
      background-color: var(--dwains-theme-primary);
    }
  entities:
    - entity: sensor.worldwide_coronavirus_confirmed
      icon: 'mdi:emoticon-neutral-outline'
      name: Confirmed
    - entity: sensor.worldwide_coronavirus_current
      icon: 'mdi:emoticon-frown-outline'
      name: Current
    - entity: sensor.worldwide_coronavirus_recovered
      icon: 'mdi:emoticon-happy-outline'
      name: Recovered
    - entity: sensor.worldwide_coronavirus_deaths
      icon: 'mdi:emoticon-dead-outline'
      name: Deaths
