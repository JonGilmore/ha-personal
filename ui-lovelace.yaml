  ##########################################
  # MAINTENANCE VIEW
  ##########################################
  - title: Maintenance
    id: maintenance
    icon: mdi:wrench
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.processor_temperature
            type: custom:multiple-entity-row
            name: Host Stats
            state_header: Temp
            entities:
              - entity: sensor.disk_use_percent
                name: Disk
              - entity: sensor.memory_use_percent
                name: Memory
              - entity: sensor.swap_use_percent
                name: Swap
          - entity: sensor.cyberpower_ups
            type: custom:multiple-entity-row
            name: UPS Stats
            state_header: Status
            secondary_info: last-changed
            entities:
              - entity: sensor.cyberpower_battery_charge
                name: Charge
              - entity: sensor.cyberpower_battery_runtime
                name: Runtime
              - entity: sensor.cyberpower_load
                name: Load
          - entity: binary_sensor.light_inside
            type: custom:multiple-entity-row
            name: Light
            state_header: Light Inside?
            secondary_info: last-changed
            entities:
              - entity: sensor.outdoor_pir_illuminance
                name: Outside Lux
              - entity: sensor.lounge_pir_illuminance
                name: Light Basement?
      - type: history-graph
        title: Power
        hours_to_show: 48
        entities:
          - entity: sensor.solar_production
            name: Solar Production
          - entity: sensor.total_consumption
            name: Total Consumption
      - type: vertical-stack
        cards:
          - type: entities
            title: Garage Door Lock Codes
            entities:
              - input_select.code_slot
          - type: custom:state-switch
            entity: input_select.code_slot
            states:
              "01":
                cards: null
                type: entities
                entities:
                  - entity: input_text.code_slot_garage_user_01
                  - entity: input_number.garage_code_01
                  - entity: script.set_lock_garage_code
                    action_name: Set
                    type: button
                    name: Set Lock Code
                    tap_action:
                      action: call-service
                      service: script.set_lock_garage_code
                      confirmation:
                        text: Change the lock code for this slot?
                  - entity: script.delete_lock_garage_code
                    action_name: Delete
                    type: button
                    name: Delete Lock Code
                    tap_action:
                      action: call-service
                      service: script.delete_lock_garage_code
                      confirmation:
                        text: Delete the lock code for this slot?
              "02":
                cards: null
                type: entities
                entities:
                  - entity: input_text.code_slot_garage_user_02
                  - entity: input_number.garage_code_02
                  - entity: script.set_lock_garage_code
                    action_name: Set
                    type: button
                    name: Set Lock Code
                    tap_action:
                      action: call-service
                      service: script.set_lock_garage_code
                      confirmation:
                        text: Change the lock code for this slot?
                  - entity: script.delete_lock_garage_code
                    action_name: Delete
                    type: button
                    name: Delete Lock Code
                    tap_action:
                      action: call-service
                      service: script.delete_lock_garage_code
                      confirmation:
                        text: Delete the lock code for this slot?
              "03":
                cards: null
                type: entities
                entities:
                  - entity: input_text.code_slot_garage_user_03
                  - entity: input_number.garage_code_03
                  - entity: script.set_lock_garage_code
                    action_name: Set
                    type: button
                    name: Set Lock Code
                    tap_action:
                      action: call-service
                      service: script.set_lock_garage_code
                      confirmation:
