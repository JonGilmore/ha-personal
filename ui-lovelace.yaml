decluttering_templates:
  cam_small:
    card:
      type: custom:button-card
      icon: "[[icon]]"
      color: rgb(28, 128, 199)
      tap_action:
        action: call-service
        service: script.turn_on
        service_data:
          entity_id: "[[entity_id]]"
  big_group:
    card:
      type: entities
      entities:
        - type: custom:auto-entities
          show_empty: false
          sort:
            method: name
          card:
            type: custom:fold-entity-row
            head: "[[group]]"
          filter:
            include:
              - group: "[[group]]"

views:
  ##########################################
  # HOME TAB
  ##########################################
  - title: Home
    id: home
    icon: mdi:home
    cards:
      - type: entities
        show_name: false
        show_header_toggle: false
        entities:
          - entity: alarm_control_panel.elkm1_area_1
            type: custom:multiple-entity-row
            name: Alarm
            show_state: false
            secondary_info: last-changed
            entities:
              - entity: alarm_control_panel.elkm1_area_1
      - type: weather-forecast
        entity: weather.tomorrow_io_home_daily
      - type: vertical-stack
        cards:
          # - type: entities
          #   show_name: false
          #   show_header_toggle: false
          #   entities:
          #     - entity: binary_sensor.garage_doors
          #       type: custom:multiple-entity-row
          #       name: Garage
          #       show_state: false
          #       secondary_info: last-changed
          #       entities:
          #         - entity: cover.garage_momentary_single
          #           name: single
          #           tap_action:
          #             action: toggle
          #         - entity: cover.garage_momentary_double
          #           name: double
          #           tap_action:
          #             action: toggle
          - type: horizontal-stack
            cards:
              - entity: lock.garage_lock
                type: "custom:button-card"
                name: garage lock
                tap_action:
                  action: call-service
                  service: '[[[ return entity.state === "locked" ? "lock.unlock" : "lock.lock" ]]]'
                  service_data:
                    entity_id: entity
              - entity: lock.workshop_lock
                type: "custom:button-card"
                name: workshop lock
                tap_action:
                  action: call-service
                  service: '[[[ return entity.state === "locked" ? "lock.unlock" : "lock.lock" ]]]'
                  service_data:
                    entity_id: entity
          # - type: horizontal-stack
          #   cards:
          #     - type: custom:decluttering-card
          #       template: cam_small
          #       variables:
          #         - icon: mdi:oil
          #         - entity_id: script.video_driveway
          #     - type: custom:decluttering-card
          #       template: cam_small
          #       variables:
          #         - icon: mdi:dog-side
          #         - entity_id: script.video_daisy
          #     - type: custom:decluttering-card
          #       template: cam_small
          #       variables:
          #         - icon: mdi:chair-school
          #         - entity_id: script.video_deck
          #     - type: custom:decluttering-card
          #       template: cam_small
          #       variables:
          #         - icon: mdi:car
          #         - entity_id: script.video_garage
      - type: picture-glance
        camera_image: camera.driveway
        title: Exterior
        entities:
          - switch.exterior_cans
      - type: entities
        title: Presence
        show_header_toggle: false
        entities:
          - entity: binary_sensor.anybody_home
            type: custom:multiple-entity-row
            name: Presence
            secondary_info: last-changed
            entities:
              - entity: binary_sensor.anybody_away
          - entity: binary_sensor.anybody_home
            type: custom:multiple-entity-row
            name: People
            hide_state: true
            entities:
              - entity: person.jon
              - entity: person.laura
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Lights On
        filter:
          include:
            - group: group.all_lights
              state: "on"
        sort:
          method: name
      - type: "custom:auto-entities"
        show_empty: true
        card:
          title: Important Dates
          type: entities
          show_header_toggle: false
        sort:
          method: state
          numeric: true
        filter:
          include:
            - entity_id: "/(birthday|anniversary|holiday)/"
              state: < 45
              options:
                type: custom:template-entity-row
                state: |
                  {% if is_state(config.entity, '0') %}
                    today
                  {% elif is_state(config.entity, '1') %}
                    tomorrow
                  {% else %}
                    {{ states(config.entity) }} days
                  {% endif %}
                secondary: |
                  {% if is_state(config.entity, '0') %}
                    {{ state_attr(config.entity, 'current_years') }} yrs - 
                  {% elif state_attr(config.entity, 'current_years') == None %}
                  {% else %}
                    {{ state_attr(config.entity, 'years_at_next_anniversary') }} yrs - 
                  {% endif %}
                  {{ as_timestamp(state_attr(config.entity, 'date')) | timestamp_custom('%m/%d/%Y') }}
      - type: entities
        title: Equipment
        show_header_toggle: false
        entities:
          - entity: switch.equipment_room_recirculation_pump
            type: custom:multiple-entity-row
            name: Recirc Pump
            secondary_info: last-changed
            entities:
              # - entity: switch.water_main_shut_off
              #   name: main
              #   toggle: true
              - entity: switch.equipment_room_recirculation_pump
                name: recirc
                toggle: true
          - entity: switch.exterior_landscape_lights
            type: custom:multiple-entity-row
            name: Landscape
            secondary_info: last-changed
            entities:
              - entity: switch.exterior_landscape_lights
                name: landscape
                toggle: true
              - entity: switch.deck_posts
                name: deck
                toggle: true
          - entity: sensor.period_of_day
            type: custom:multiple-entity-row
            name: Period of Day
            secondary_info: last-changed
            entities:
              - entity: binary_sensor.light_inside
                name: main?
              - entity: binary_sensor.light_inside_master
                name: second?
          # - entity: sensor.bar_fridge_leak_sensor
          #   type: custom:multiple-entity-row
          #   name: bar
          #   icon: mdi:fridge
          #   show_state: false
          #   entities:
          #     - entity: sensor.bar_fridge_temperature
          #       name: fridge
          #     - entity: sensor.bar_freezer_temperature
          #       name: freezer
          # - entity: binary_sensor.kitchen_fridge_leak_water
