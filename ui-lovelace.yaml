decluttering_templates:
  cam_small:
    card:
      type: custom:button-card
      icon: "[[icon]]"
      color: rgb(28, 128, 199)
      tap_action:
        action: call-service
        service: script.turn_on
        service_data:
          entity_id: "[[entity_id]]"
  big_group:
    card:
      type: entities
      entities:
        - type: custom:auto-entities
          show_empty: false
          sort:
            method: name
          card:
            type: custom:fold-entity-row
            head: "[[group]]"
          filter:
            include:
              - group: "[[group]]"
