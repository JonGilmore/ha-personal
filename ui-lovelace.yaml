  ##########################################
  # MAINTENANCE TAB
  ##########################################
  - title: Maintenance
    id: maintenance
    icon: mdi:wrench
    cards:
      - type: picture-glance
        camera_image: camera.driveway
        title: Exterior
        entities:
          - scene.equipment_room_enclosure_device_001_ph_sunset1
      - type: entities
        title: Host Stats
        show_header_toggle: false
        entities:
          - sensor.disk_use_percent
          - sensor.memory_use_percent
          - sensor.cpu_temperature
      - type: entities
        title: Toggles
        show_header_toggle: false
        entities:
          - input_boolean.block_all_motion_lights
          - input_boolean.motion_lights
          - input_boolean.guests
          - input_boolean.party
      - type: custom:mini-graph-card
        name: Internet
        icon: mdi:server
        entities:
          - entity: sensor.speedtest_download
            name: download
            show_state: true
          - entity: sensor.speedtest_ping
            name: ping
            show_state: true
          - entity: sensor.speedtest_upload
            name: upload
            show_state: true
  ##########################################
  # MOBILE TAB
  ##########################################
  - title: Mobile
    id: mobile
    icon: mdi:phone
    cards:
      - type: "custom:auto-entities"
        card:
          show_header_toggle: false
          title: Jon
          type: entities
        sort:
          method: state
        filter:
          include:
            - entity_id: "/^.*pixel.*/"
          exclude:
            - state: "Unavailable"
        show_empty: false
      - type: "custom:auto-entities"
        card:
          show_header_toggle: false
          title: Laura
          type: entities
        sort:
          method: state
        filter:
          include:
            - entity_id: "/^.*lauras_iphone_.*/"
          exclude:
            - state: "Unknown"
        show_empty: false

