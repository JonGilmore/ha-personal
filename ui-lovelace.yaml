      - type: custom:vertical-layout
        layout:
          max_cols: 4
        cards:
          - type: custom:stack-in-card
            cards:
              - type: entities
                title: Severe Weather Alerts
                show_header_toggle: false
                entities: sensor.nws_alerts_hennepin_county
              - type: conditional
                conditions:
                  - entity: sensor.nws_alerts_hennepin_county
                    state_not: "0"
                card:
                  type: markdown
                  content: >
                    ---

                    # NWS First Active Alert
                      {% if state_attr('sensor.nws_alerts_hennepin_county', 'title') != None and state_attr('sensor.nws_alerts_hennepin_county', 'title').split(' - ')[0] is defined  %}
                        
                    ## {{ states.sensor.nws_alerts_hennepin_county.attributes.title.split(' - ')[0] }}

                      {{ state_attr('sensor.nws_alerts_hennepin_county', 'display_desc').split('\n\n-\n\n')[0] }}

                      {% else %}
                        none
                      {% endif %}
              - type: conditional
                conditions:
                  - entity: sensor.nws_alerts_hennepin_county
                    state_not: "0"
                  - entity: sensor.nws_alerts_hennepin_county
                    state_not: "1"
                card:
                  type: markdown
                  content: >
                    ---

                    # NWS Second Active Alert
                    {% if state_attr('sensor.nws_alerts_hennepin_county', 'title').split(' - ')[1] is defined %}

                    ## {{ states.sensor.nws_alerts_hennepin_county.attributes.title.split(' - ')[1] }}

                      {{ state_attr('sensor.nws_alerts_hennepin_county', 'display_desc').split('\n\n-\n\n')[1] }}

                    {% else %}
                      none
                    {% endif %}
              - type: conditional
                conditions:
                  - entity: sensor.nws_alerts_hennepin_county
                    state_not: "0"
                  - entity: sensor.nws_alerts_hennepin_county
                    state_not: "1"
                  - entity: sensor.nws_alerts_hennepin_county
                    state_not: "2"
                card:
                  type: markdown
                  content: >
                    ---

                    # NWS Third Active Alert
                    {% if state_attr('sensor.nws_alerts_hennepin_county', 'title').split(' - ')[2] is defined %}

                    ## {{ states.sensor.nws_alerts_hennepin_county.attributes.title.split(' - ')[2] }}

                      {{ state_attr('sensor.nws_alerts_hennepin_county', 'display_desc').split('\n\n-\n\n')[2] }}

                    {% else %}
                      none
                    {% endif %}
              - type: conditional
                conditions:
