views:
  ##########################################
  # HOME TAB
  ##########################################
  - title: Home
    id: home
    icon: mdi:home
    cards:
      - id: alarmPanel
        type: alarm-panel
        entity: alarm_control_panel.area001
        name: !secret name
        states:
          - arm_home
          - arm_away
          - arm_night
      - type: weather-forecast
        entity: weather.dark_sky
      - type: entities
        title: Locks
        show_header_toggle: false
        entities:
          - lock.front_door_lock
          - lock.garage_door_lock
      - type: entities
        title: Garage Doors
        show_header_toggle: false
        entities:
          - cover.garage_momentary_single
          - cover.garage_momentary_double
      - type: picture-glance
        camera_image: camera.driveway
        title: Exterior
        entities:
          - scene.equipment_room_enclosure_device_001_ph_sunset1
      - type: entities
        title: Presence
        show_header_toggle: false
        entities:
          - entity: binary_sensor.anybody_home
            type: custom:multiple-entity-row
            name: Presence
            secondary_info: last-changed
            entities:
              - entity: binary_sensor.anybody_away
          - entity: binary_sensor.anybody_home
            type: custom:multiple-entity-row
            name: People
            hide_state: true
            entities:
              - entity: person.jon
              - entity: person.laura
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: cam_small
            variables:
              - icon: mdi:oil
              - entity_id: script.video_driveway
          - type: custom:decluttering-card
            template: cam_small
            variables:
              - icon: mdi:dog-side
              - entity_id: script.video_daisy
          - type: custom:decluttering-card
            template: cam_small
            variables:
              - icon: mdi:chair-school
              - entity_id: script.video_deck
          - type: custom:decluttering-card
            template: cam_small
            variables:
              - icon: mdi:car
              - entity_id: script.video_garage
          - type: custom:decluttering-card
            template: cam_small
            variables:
              - icon: mdi:knife
              - entity_id: script.video_kitchen
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Lights On
        filter:
          include:
            - group: group.all_lights
              state: "on"
        sort:
          method: name
      - type: "custom:auto-entities"
        card:
          show_header_toggle: false
          title: Important Dates
          type: entities
        sort:
          method: state
          numeric: true
        filter:
          include:
            - entity_id: "/(birthday|anniversary)/"
              state: < 45
              options:
                type: "custom:secondaryinfo-entity-row"
                secondary_info: "[[ {entity}.attributes.date ]]  ([[ {entity}.attributes.years_at_next_anniversary ]] yrs)"
        show_empty: true
      - type: entities
        title: Equipment
        show_header_toggle: false
        entities:
          - entity: switch.water_main_shut_off
            type: custom:multiple-entity-row
            name: Water Main
            secondary_info: last-changed
            entities:
              - entity: switch.water_main_shut_off
                name: Main
                toggle: true
              - entity: switch.equipment_room_recirculation_pump
                name: Recirc
                toggle: true
          - entity: sensor.period_of_day
            type: custom:multiple-entity-row
            name: Period of Day
            secondary_info: last-changed
            entities:
              - entity: binary_sensor.light_inside
                name: light main?
              - entity: binary_sensor.light_inside_master
                name: light second?
      - type: custom:mini-graph-card
        name: Lux Sensors
        icon: mdi:brightness-6
        entities:
          - entity: sensor.main_tv_lux
            name: Main TV Lux
            show_state: true
          - entity: sensor.sitting_room_lux
            name: Sitting Room Lux
            show_state: true
      - type: custom:decluttering-card
        template: cam_history
        variables:
          - cam: driveway

  ##########################################
  # THERMOSTAT TAB
  ##########################################
  - title: Climate
    id: climate
    icon: mdi:temperature-fahrenheit
    cards:
      - type: "custom:simple-thermostat"
        entity: climate.basement_thermostat
        step_size: 1
      - type: "custom:simple-thermostat"
        entity: climate.main_thermostat
        step_size: 1
        sensors:
          - entity: sensor.office_multi_relative_humidity_measurement
      - type: "custom:simple-thermostat"
        entity: climate.upstairs_thermostat
        step_size: 1
        sensors:
          - entity: sensor.master_entry_humidity
      - type: "custom:simple-thermostat"
        entity: climate.garage_thermostat
        step_size: 1
      - type: "custom:auto-entities"
        card:
          show_header_toggle: false
          title: Temperatures
          type: entities
        sort:
          method: state
        filter:
          include:
            - entity_id: "/^sensor.*temperature.*/"
          exclude:
            - entity_id: "/dark_sky/"
            - state: "unavailable"
        show_empty: false
      - type: "custom:auto-entities"
        card:
          show_header_toggle: false
          title: Humidity
          type: entities
        sort:
          method: name
        filter:
          include:
            - entity_id: "/^sensor.*humidity.*/"
          exclude:
            - entity_id: "/(dark_sky|cpu|alarm)/"
            - state: "unavailable"
        show_empty: false
      - type: entities
        title: Weather
        show_header_toggle: false
        entities:
          - sensor.dark_sky_temperature
          - sensor.dark_sky_summary
          - sensor.dark_sky_daytime_high_temperature_0d
          - sensor.dark_sky_daily_summary
          - sensor.dark_sky_cloud_coverage
      - type: weather-forecast
        entity: weather.dark_sky
      - type: custom:mini-graph-card
        name: HVAC Runtime
        entities:
          - entity: sensor.hvac_duty_cycle
            # name: Main TV Lux
            show_state: true
          - entity: sensor.hvac_on_count
            # name: Sitting Room Lux
            show_state: true
