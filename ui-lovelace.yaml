    id: mobile
    icon: mdi:phone
    cards:
      - type: "custom:auto-entities"
        card:
          show_header_toggle: false
          title: Jon
          type: entities
        sort:
          method: state
        filter:
          include:
            - entity_id: "/^.*pixel.*/"
          exclude:
            - state: "Unavailable"
        show_empty: false
      - type: "custom:auto-entities"
        card:
          show_header_toggle: false
          title: Laura
          type: entities
        sort:
          method: state
        filter:
          include:
            - entity_id: "/^.*lauras_iphone_.*/"
          exclude:
            - state: "Unknown"
        show_empty: false

