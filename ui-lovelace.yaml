      - type: "custom:auto-entities"
        card:
          show_header_toggle: false
          title: Temperatures
          type: entities
        sort:
          method: state
        filter:
          include:
            - entity_id: "/^sensor.*temperature.*/"
          exclude:
            - entity_id: "/dark_sky/"
            - entity_id: "/synology/"
            - state: "unavailable"
        show_empty: false
      - type: "custom:auto-entities"
        card:
          show_header_toggle: false
          title: Humidity
          type: entities
        sort:
          method: name
        filter:
          include:
            - entity_id: "/^sensor.*humidity.*/"
          exclude:
            - entity_id: "/(dark_sky|cpu|alarm)/"
            - state: "unavailable"
        show_empty: false
      - type: entities
        title: Weather
        show_header_toggle: false
        entities:
          - sensor.dark_sky_temperature
          - sensor.dark_sky_summary
          - sensor.dark_sky_daytime_high_temperature_0d
          - sensor.dark_sky_daily_summary
          - sensor.dark_sky_cloud_coverage
      - type: weather-forecast
        entity: weather.dark_sky
      - type: custom:mini-graph-card
        name: HVAC Runtime
        entities:
          - entity: sensor.daily_hvac_duty_cycle
            show_state: true
          - entity: sensor.daily_hvac_on_count
            show_state: true
          - entity: sensor.daily_hvac_on_time
            show_state: true
