views:
  ##########################################
  # HOME VIEW
  ##########################################
  - title: Home
    id: home
    icon: mdi:home
    cards:
      - type: conditional
        conditions:
          - condition: "numeric_state"
            entity: sensor.number_of_doors_open
            above: 0
        card:
          type: markdown
          content: |
            {% set open = states('sensor.number_of_doors_open') | int %}

            {% if open == 1 %}
            {{ states('sensor.doors_open') }} is open.
            {% elif open > 1 %}
            {{ states('sensor.doors_open') }} are open.
            {% endif %}
      - type: conditional
        conditions:
          - condition: "numeric_state"
            entity: sensor.doors_unlocked_number
            above: 0
        card:
          type: markdown
          content: |
            {% set unlocked = states('sensor.doors_unlocked_number') | int %}

            {% if unlocked == 1 %}
            {{ states('sensor.doors_unlocked') }} is unlocked.
            {% elif unlocked > 1 %}
            {{ states('sensor.doors_unlocked') }} are unlocked.
            {% endif %}
      - type: todo-list
        entity: todo.shopping_list
        title: Shopping List
      - type: custom:state-switch
        entity: user
        default: default
        states:
          Jon:
            type: todo-list
            entity: todo.jons_todo
            title: Todo's
          Laura:
            type: todo-list
            entity: todo.lauras_todo
            title: Todo's
          default:
            type: markdown
            content: "## Unknown user, get rekt"
      - type: tile
        entity: alarm_control_panel.elkm1_area_1
        name: Home Alarm
        features:
          - type: alarm-modes
            modes:
              - armed_away
              - armed_night
              - armed_vacation
              - disarmed
      - type: weather-forecast
        entity: weather.local_weather
      - type: vertical-stack
        cards:
          - type: entities
            show_name: false
            show_header_toggle: false
            entities:
              - entity: binary_sensor.garage_doors
                type: custom:multiple-entity-row
                name: Garage
                show_state: false
                secondary_info: last-changed
                entities:
                  - entity: cover.single_garage_door
                    name: single
                    tap_action:
                      action: toggle
                  - entity: cover.double_garage_door
                    name: double
                    tap_action:
                      action: toggle
          - type: horizontal-stack
            cards:
              - type: tile
                entity: lock.garage_lock
                name: garage
                vertical: true
                tap_action:
                  action: toggle
                state_content:
                  - state
                  - last-changed
              - type: tile
                entity: lock.workshop_lock
                name: shop
                vertical: true
                tap_action:
                  action: toggle
                state_content:
                  - state
                  - last-changed
              - type: tile
                entity: lock.mudroom_lock
                name: deck
                vertical: true
                tap_action:
                  action: toggle
                state_content:
                  - state
                  - last-changed
          - type: horizontal-stack
            cards:
              - type: tile
                entity: group.main_floor_lights
                name: Main
                icon: mdi:lightbulb
                tap_action:
                  action: navigate
                  navigation_path: "/lovelace/lights-main"
                icon_tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.basement_equipment_room_homeowner_kp01_position_3_keypad_main_off
              - type: tile
                entity: group.upstairs_lights
                name: Upstairs
                icon: mdi:lightbulb
                tap_action:
                  action: navigate
                  navigation_path: "/lovelace/lights-upstairs"
                icon_tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.basement_equipment_room_homeowner_kp01_position_3_keypad_second_off
          - type: horizontal-stack
            cards:
              - type: tile
                entity: group.basement_lights
                name: Basement
                icon: mdi:lightbulb
                tap_action:
                  action: navigate
                  navigation_path: "/lovelace/lights-basement"
                icon_tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.basement_equipment_room_homeowner_kp_position_1_keypad_basement_off
              - type: tile
                entity: group.exterior_lights
                name: Exterior
                icon: mdi:lightbulb
                tap_action:
                  action: navigate
                  navigation_path: "/lovelace/lights-exterior"
                icon_tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.basement_equipment_room_homeowner_kp01_position_2_keypad_exterior_off
          - type: horizontal-stack
            cards:
              - type: tile
                icon: mdi:roller-shade
                entity: group.all_shades
              - type: tile
                icon: mdi:fan
                entity: group.all_fans
          - type: horizontal-stack
            cards:
              - type: tile
                icon: mdi:temperature
                entity: sensor.main_level_temperature
                tap_action:
                  action: navigate
                  navigation_path: "/lovelace/climate"
          - type: custom:frigate-card
            cameras:
              - camera_entity: camera.driveway
                live_provider: go2rtc
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.anybody_home
            type: custom:multiple-entity-row
            name: Presence
            secondary_info: last-changed
            entities:
              - entity: binary_sensor.anybody_away
          - entity: binary_sensor.anybody_home
            type: custom:multiple-entity-row
            name: People
            hide_state: true
            entities:
              - entity: person.jon
              - entity: person.laura
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Lights On
        filter:
          include:
            - group: group.all_lights
              state: "on"
        sort:
          method: name
      - type: vertical-stack
        cards:
          - type: entities
            show_name: false
            show_header_toggle: false
            entities:
              - entity: sensor.trash
                type: custom:multiple-entity-row
                name: Waste Pickup
                show_state: false
                entities:
                  - entity: sensor.trash
                    format: relative
                    tap_action:
                      action: url
                      url_path: !secret trash
                  - entity: sensor.recycle
                    format: relative
                    tap_action:
                      action: url
                      url_path: !secret recycling
      # if there is an update available, show it
      - type: conditional
        conditions:
          - condition: user
            users:
              - !secret uid_primary
          - condition: state
            entity: binary_sensor.home_assistant_versions_update_available
            state: "on"
        card:
          type: entity
          entity: sensor.home_assistant_versions
      - type: "custom:auto-entities"
        show_empty: true
        card:
          title: Important Dates
          type: entities
          show_header_toggle: false
        sort:
          method: state
          numeric: true
        filter:
          include:
            - entity_id: "/(birthday|anniversary|holiday)/"
              state: < 45
              options:
                type: custom:template-entity-row
                state: |
                  {% if is_state(config.entity, '0') %}
                    today
                  {% elif is_state(config.entity, '1') %}
                    tomorrow
                  {% else %}
                    {{ states(config.entity) }} days
                  {% endif %}
                # if current_years isnt defined, then add nothing at the front, elif the day is today, then add their current_years, else just add yrs at next
                secondary: |
                  {% if state_attr(config.entity, 'current_years') == None %}
                  {% elif is_state(config.entity, '0') %}
                    {{ state_attr(config.entity, 'current_years') }} yrs - 
                  {% else %}
                    {{ state_attr(config.entity, 'years_at_anniversary') }} yrs - 
                  {% endif %}
                  {{ as_timestamp(state_attr(config.entity, 'date')) | timestamp_custom('%m/%d/%Y') }}
      - type: entities
        title: Equipment
        show_header_toggle: false
        entities:
          - entity: switch.basement_equipment_room_recirculation_pump
            type: custom:multiple-entity-row
            name: Recirc Pump
            secondary_info: last-changed
            entities:
              - entity: switch.water_main
                name: main
                toggle: true
              - entity: switch.basement_equipment_room_recirculation_pump
                name: recirc
                toggle: true
          - entity: light.exterior_landscape_lights
            type: custom:multiple-entity-row
            name: Landscape
            secondary_info: last-changed
            entities:
              - entity: light.exterior_landscape_lights
                name: landscape
                toggle: true
              - entity: light.exterior_deck_posts
                name: deck
                toggle: true
          - entity: sensor.period_of_day
            type: custom:multiple-entity-row
            name: Period of Day
            secondary_info: last-changed
            entities:
              - entity: binary_sensor.light_inside
                name: main?
              - entity: binary_sensor.light_inside_basement
                name: basement?
          - entity: binary_sensor.adblocking
            type: custom:multiple-entity-row
            secondary_info: last-changed
            show_state: false
            entities:
              - entity: binary_sensor.adblocking
                icon: true
                name: " "
                state_color: false
                tap_action:
                  action: call-service
                  service: homeassistant.turn_off
                  service_data:
                    entity_id:
                      - switch.adguard_home_protection_2
                      - switch.adguard_home_protection
          - entity: input_boolean.doorbell
            name: Doorbell Kitchen Chime
          # - entity: sensor.bar_fridge_leak_sensor
          #   type: custom:multiple-entity-row
          #   name: bar
          #   icon: mdi:fridge
          #   show_state: false
          #   entities:
          #     - entity: sensor.bar_fridge_temperature
          #       name: fridge
          #     - entity: sensor.bar_freezer_temperature
          #       name: freezer
          # - entity: binary_sensor.kitchen_fridge_leak_water
          #   type: custom:multiple-entity-row
          #   name: kitchen
          #   icon: mdi:fridge
          #   show_state: false
          #   entities:
          #     - entity: sensor.kitchen_fridge_temperature
          #       name: fridge
          #     - entity: sensor.kitchen_freezer_temperature
          #       name: freezer
          # - entity: input_select.vacuum_room

