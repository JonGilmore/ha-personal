  ##########################################
  # ALARM PAGE
  ##########################################
  - title: Alarm
    id: alarm
    visible: false
    cards:
      - id: alarmPanel
        type: alarm-panel
        entity: alarm_control_panel.elkm1_area_1
        name: !secret name
        states:
          - arm_home
          - arm_away
          - arm_night

  ##########################################
  # PIR PAGE
  ##########################################
  - title: PIR
    id: pir
    icon: mdi:motion-sensor
    cards:
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Main PIRs
        filter:
          include:
            - group: group.main_motions
        sort:
          method: name
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Basement PIRs
        filter:
