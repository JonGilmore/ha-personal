      #       name: Sitting Room Lux
      #       show_state: true

  ##########################################
  # CAMERA TAB
  ##########################################
  - title: Cameras Front
    id: camera-front
    icon: mdi:camera
    panel: true
    cards:
      - type: custom:layout-card
        layout_type: custom:grid
        layout:
          mediaquery:
            "(min-width: 1800px)":
              grid-template-areas: |
                "cam1 cam2 cam3"
                "cam4 . ."
                ". . ."
            "(min-width: 1000px)":
              grid-template-areas: |
                "cam1 cam2"
                "cam3 cam4"
            "all":
              grid-template-areas: |
                "cam1"
                "cam2"
                "cam3"
                "cam4"
        cards:
          - type: custom:frigate-card
            cameras:
              - camera_entity: camera.driveway
                webrtc:
                  entity: camera.driveway_rtsp
            view_layout:
              grid-area: cam1
          - type: custom:frigate-card
            cameras:
              - camera_entity: camera.a8105_e_0
                webrtc:
                  entity: camera.a8105_e_0
            view_layout:
              grid-area: cam2
          - type: custom:frigate-card
            cameras:
              - camera_entity: camera.frontyard
                webrtc:
                  entity: camera.frontyard_rtsp
            view_layout:
              grid-area: cam3
          - type: custom:frigate-card
            cameras:
              - camera_entity: camera.garage
                webrtc:
                  entity: camera.garage_rtsp
            view_layout:
              grid-area: cam4

