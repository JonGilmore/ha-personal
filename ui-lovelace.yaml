    id: camera-front
    icon: mdi:camera
    type: sidebar
    cards:
      - type: entities
        title: Sensors
        view_layout:
          position: sidebar
        entities:
          - entity: sensor.driveway_plate
          - entity: camera.driveway_roi
          - entity: camera.driveway_image
          - entity: binary_sensor.driveway_all_occupancy
            name: Occupancy
          - entity: sensor.driveway_all_count
            name: Count
      - type: history-graph
        title: Occupancy
        hours_to_show: 36
        view_layout:
          position: sidebar
        entities:
          - entity: binary_sensor.driveway_all_occupancy
            name: Occupancy
          - entity: sensor.driveway_all_count
            name: Count
      - type: custom:layout-card
        layout_type: custom:grid
        view_layout:
          position: main
        layout:
          mediaquery:
            "all":
              grid-template-areas: |
                "cam1"
                "cam2"
        cards:
          - type: custom:frigate-card
            automations:
              - conditions:
                  fullscreen: true
                actions:
                  - action: custom:frigate-card-action
                    frigate_card_action: live_substream_on
                actions_not:
                  - action: custom:frigate-card-action
                    frigate_card_action: live_substream_off
            cameras:
              - camera_entity: camera.driveway
                live_provider: image
                dependencies:
                  cameras:
                    - driveway_hd
              - camera_entity: camera.driveway
                title: driveway HD
                live_provider: go2rtc
                id: driveway_hd
                hide: true
              - camera_entity: camera.frontyard
                live_provider: image
                dependencies:
                  cameras:
                    - frontyard_hd
              - camera_entity: camera.frontyard
                title: frontyard HD
                live_provider: go2rtc
                id: frontyard_hd
                hide: true
              - camera_entity: camera.doorbell
                live_provider: image
                dependencies:
                  cameras:
                    - doorbell_hd
              - camera_entity: camera.doorbell
                title: doorbell HD
                live_provider: go2rtc
                id: doorbell_hd
                hide: true
              - camera_entity: camera.patio
                live_provider: image
                dependencies:
                  cameras:
                    - patio_hd
              - camera_entity: camera.patio
                title: patio HD
                live_provider: go2rtc
                id: patio_hd
                hide: true
              - camera_entity: camera.workshop
                live_provider: image
                dependencies:
                  cameras:
                    - workshop_hd
              - camera_entity: camera.workshop
                title: workshop HD
                live_provider: go2rtc
                id: workshop_hd
                hide: true
              - camera_entity: camera.deck
                live_provider: image
                dependencies:
                  cameras:
                    - deck_hd
              - camera_entity: camera.deck
                title: deck HD
                live_provider: go2rtc
                id: deck_hd
                hide: true
              - camera_entity: camera.grilldeck
                live_provider: image
                dependencies:
                  cameras:
                    - grilldeck_hd
              - camera_entity: camera.grilldeck
                title: grilldeck HD
                live_provider: go2rtc
                id: grilldeck_hd
                hide: true
              - camera_entity: camera.mudroom
                live_provider: image
                dependencies:
                  cameras:
                    - mudroom_hd
              - camera_entity: camera.mudroom
                title: mudroom HD
                live_provider: go2rtc
                id: mudroom_hd
                hide: true
              - camera_entity: camera.garage
                live_provider: image
                dependencies:
                  cameras:
                    - garage_hd
