---
# set the temperature ONLY if we're not on vacation AND one or more of us are home
- alias: Thermostats - morning - cooling
  trigger:
    platform: time
    at: "04:30:00"
  condition:
    - condition: state
      entity_id: climate.main_thermostat
      state: cool
    - condition: state
      entity_id: binary_sensor.vacation_status
      state: "off"
    - condition: or
      conditions:
        - condition: state
          entity_id: person.jon
          state: "home"
        - condition: state
          entity_id: person.laura
          state: "home"
  action:
    - service: script.set_temperature
      data:
        entity_id: climate.upstairs_thermostat, climate.main_thermostat
        temperature: 77
        mode: cool
