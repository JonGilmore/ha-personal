- alias: "Frigate: disable notifications because of user interaction"
  id: "Frigate: disable notifications because of user interaction"
  description: "options to mute notifications for 60m or the rest of the day"
  mode: parallel
  max: 10
  trigger:
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigatedriveway60"
      variables:
        location: driveway
        time: "60"
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigatedrivewayday"
      variables:
        location: driveway
        time: day
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigategrilldeck60"
      variables:
        location: grilldeck
        time: "60"
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigategrilldeckday"
      variables:
        location: grilldeck
        time: day
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigatedeck60"
      variables:
        location: deck
        time: "60"
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigatedeckday"
      variables:
        location: deck
        time: day
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigatefrontyard60"
      variables:
        location: frontyard
        time: "60"
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigatefrontyardday"
      variables:
        location: frontyard
        time: day
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigatepatio60"
      variables:
        location: patio
        time: "60"
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigatepatioday"
      variables:
        location: patio
        time: day
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigateworkshop60"
      variables:
        location: workshop
        time: "60"
    - platform: event
      event_type: telegram_callback
      event_data:
        command: "/mutefrigateworkshopday"
      variables:
        location: workshop
        time: day
  action:
    - choose: # mute the appropriate frigate boolean, and optionally unmute 60m later depending on whats been selected
        - conditions: "{{ trigger.event.data.command == '\/mutefrigate' ~ location ~ time }}"
          sequence:
            - service: telegram_bot.answer_callback_query
              data_template:
                callback_query_id: "{{ trigger.event.data.id }}"
                message: "Disabling notifications for {{ trigger }} for {{time}}"
                show_alert: true
            - service: input_boolean.turn_off
              data_template:
                entity_id: input_boolean.frigate_{{location}}_notifier
            - choose:
                - conditions: "{{time == '60'}}"
                  sequence:
                    - delay: "00:60:00"
                    - service: input_boolean.turn_on
                      data_template:
                        entity_id: input_boolean.frigate_{{location}}_notifier
              default: []
      default:
        - service: system_log.write
          data_template:
            message: "Damnit, defaulting: {{ trigger.event.data.command == '\/mutefrigate' ~ location ~ time }} && {{ mutefrigate ~ location ~ time }} && variable values: {{ location ~ time }} && {{trigger}}"
            level: error
