- alias: "Night Mode: turn on sunset lights at dark or sunset"
  id: "Night Mode: turn on sunset lights at dark or sunset"
  trigger:
    - platform: state
      entity_id: binary_sensor.light_inside
      to: "off"
      for:
        minutes: 10
    - platform: sun
      event: sunset
  condition:
    - condition: state
      entity_id: input_boolean.sunset_run_once
      state: "off"
    - condition: time
      after: "16:30:00"
  action:
