- alias: "Utility: generic time based triggers"
  id: "Utility: generic time based triggers"
  trigger:
    - platform: time
      at: "5:00:00"
      id: 5am
    - platform: time
      at: "7:00:00"
      id: 7am
    - platform: time
      at: "8:00:00"
    - platform: time
      at: "09:00:00"
      id: 9am
    - platform: time
      at: "10:00:00"
      id: 10am
    - platform: time
      at: "12:00:00"
    - platform: time
      at: "16:30:00"
      id: 430pm
    - platform: time
      at: "23:00:00"
      id: 11pm
  action:
    - choose:
        - conditions: # 5am, open the library shade
            - condition: trigger
              id: 5am
          sequence:
            - service: cover.open_cover
              entity_id:
                - cover.main_floor_library_shade
                - cover.basement_office_shade
        - conditions: # 7am and if there is an event 7 days out OR today, send a message
            - condition: trigger
              id: 7am
            # true when there is an event exactly today OR 7 days from now
            - "{{ expand(integration_entities('anniversaries')) | selectattr('state', 'match', '^[0|7]$') | list |  map(attribute='state') | map('int') | list | length > 0 }}"
          sequence:
            - service: telegram_bot.send_message
              data_template:
                title: "*Important Date Reminder!*"
                message: >-
                  {%- set ns = namespace(a=[]) -%}
                  {%- for item in expand(integration_entities('anniversaries')) -%}
                  {%- set days = [item.state | int] | min -%}
                  {%- set next = item.attributes.get('current_years') -%}
                  {%- set date = item.attributes.get('date') -%}
                  {%- if days in [0, 7] %}
                  {%- set ns.a = ns.a + [ dict(n=item.name, x=next, d=date.strftime('%Y-%m-%d'), r=days)] %}
                  {%- endif -%}
                  {%- endfor -%}
                  {%- for item in ns.a | sort(attribute='r') -%}
                  {%- set name, next, date = item.n, item.x, item.d %}

                  _{{name}}_ {%- if next %} ({{next}}) {%- endif %} - {{date}}

                  {%- endfor -%}
                parse_mode: markdown
        - conditions: # 9am turn off the recirc pump (assuming its a workday)
            - condition: trigger
              id: 9am
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
          sequence:
            - service: homeassistant.turn_off
              entity_id: switch.basement_equipment_room_recirculation_pump
        - conditions: # 10am check the house humidity level
            - condition: trigger
              id: 10am
            - or:
                - "{{ states('sensor.house_humidity') > states('sensor.target_humidity_max') }}"
                - "{{ states('sensor.house_humidity') < states('sensor.target_humidity_min') }}"
          sequence:
            - service: telegram_bot.send_message
              data_template:
                title: "*Humidity Warning!*"
                message: "Humidity in the house is: {{ states('sensor.house_humidity') }}"
        - conditions: # 4:30pm and if anybody is home, turn on the recirc pump
            - condition: trigger
              id: 430pm
            - condition: state
              entity_id: binary_sensor.anybody_home
              state: "on"
          sequence:
            - service: homeassistant.turn_on
              entity_id: switch.basement_equipment_room_recirculation_pump
        - conditions: # 11pm turn off the exterior lights
            - condition: trigger
              id: 11pm
          sequence:
            - service: button.press
              entity_id: button.basement_equipment_room_phantom_kp_position_1_keypad_exterior_off
      default: # at noon and 8am, turn off the sunset run once and driveway sentry
        - service: homeassistant.turn_off
          entity_id:
            - input_boolean.sunset_run_once
            - input_boolean.driveway_sentry
