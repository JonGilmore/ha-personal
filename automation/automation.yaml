#########################################
# Close master blinds if its dusk upon 1st motion on the entry only 1 time (after 1hr before sunset)
- alias: Master Blinds at dusk
  trigger:
    - platform: state
      entity_id: binary_sensor.master_entry_pir
      to: "on"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.master_blinds_run_once
        state: "off"
      - condition: sun
        after: sunset
        after_offset: "-1:00:00"
  action:
    - service: scene.turn_on
      entity_id: scene.10877
    - service: homeassistant.turn_on
      entity_id: input_boolean.master_blinds_run_once
#########################################
- alias: Close master blinds at night
  trigger:
    - platform: sun
      event: sunset
  action:
    - service: scene.turn_on
      entity_id: scene.49347
    - service: homeassistant.turn_on
      entity_id: input_boolean.master_blinds_run_once
#########################################
- alias: open master blinds in the morning (after 45min of unoccupied bed)
  trigger:
    - platform: state
      entity_id: sensor.master_bed_people
      to: "nobody"
      for:
        minutes: 45
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.master_blinds_run_once
        state: "on"
      - condition: time
        after: "06:00:00"
      - condition: time
        before: "11:00:00"
  action:
    - service: scene.turn_on
      entity_id: scene.10877
    - service: homeassistant.turn_off
      entity_id: input_boolean.master_blinds_run_once
    - service: notify.telegram_jon
      data_template:
        message: "Master Bed changed status: {{ trigger.to_state.state }}"
#########################################
- alias: reset run-once variables - noon
  trigger:
    platform: time
    at: "12:00:00"
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.sunset_run_once
#########################################
- alias: "bedtime, set HVAC fans on, turn off recirc pump, all lights, xmas lights, and main tv"
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_status
      to: "on"
  action:
    - service: climate.set_fan_mode
      data:
        entity_id:
          - climate.basement_thermostat
          - climate.main_thermostat
          - climate.upstairs_thermostat
        fan_mode: "on"
    - service: homeassistant.turn_off
      entity_id: switch.equipment_room_recirculation_pump
    - service: scene.turn_on
      entity_id: scene.equipment_room_enclosure_device_001_ph_all_but_master
    - service: webostv.command
      data:
        entity_id: media_player.living_room_tv
        command: "system/turnOff"
#########################################
- alias: "bedtime, garage check"
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_status
      to: "on"
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: sensor.double_garage
        state: "Violated"
      - condition: state
        entity_id: sensor.single_garage
        state: "Violated"
  action:
    - service: notify.telegram_jon
      data_template:
        title: "Garage Door is Open!"
        message: "{{ trigger.to_state.attributes.friendly_name }} is {{ trigger.to_state.state }}!"
#########################################
- alias: "bedtime, doors unlocked and notify"
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_status
      to: "on"
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: lock.front_door_lock
        state: "unlocked"
      - condition: state
        entity_id: lock.garage_door_lock
        state: "unlocked"
  action:
    - service: notify.telegram_jon
      data_template:
        title: "{{ states.sensor.doors_unlocked_number.state }} door(s) UNLOCKED!"
        message: "Locking {{ states.sensor.doors_unlocked.state }}"
    - service: script.turn_on
      entity_id: script.lock_doors
#########################################
- alias: "done sleeping, HVAC fan off, recirculation pump on"
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_status
      to: "off"
  action:
    - service: climate.set_fan_mode
      data:
        entity_id:
          - climate.basement_thermostat
          - climate.main_thermostat
          - climate.upstairs_thermostat
        fan_mode: "auto"
    - service: homeassistant.turn_on
      entity_id: switch.equipment_room_recirculation_pump
#########################################
- alias: "away, turn the HVAC fans on, recirc pump and tvs off"
  trigger:
    - platform: state
      entity_id: binary_sensor.alarm_occupancy_status
      to: "off"
  action:
    - service: climate.set_fan_mode
      data:
        entity_id:
          - climate.basement_thermostat
          - climate.main_thermostat
          - climate.upstairs_thermostat
        fan_mode: "on"
    - service: homeassistant.turn_off
      entity_id: switch.equipment_room_recirculation_pump
    - service: script.turn_on
      entity_id: script.tvs_off
#########################################
- alias: "away during the day, turn lights off"
  trigger:
    - platform: state
      entity_id: binary_sensor.alarm_occupancy_status
      to: "off"
  condition:
    - condition: state
      entity_id: binary_sensor.light_inside
      state: "on"
  action:
    - service: scene.turn_on
      entity_id: scene.equipment_room_enclosure_device_001_ph_all_off
#########################################
- alias: "while on vacation, turn off all lights at 23:30"
  trigger:
    - platform: time
      at: "23:30:00"
  condition:
    - condition: state
      entity_id: binary_sensor.vacation_status
      state: "on"
  action:
    - service: scene.turn_on
      entity_id: scene.equipment_room_enclosure_device_001_ph_all_off
#########################################
- alias: home, turn the HVAC fans off & the recirc on, stop daisy cam timer
  trigger:
    - platform: state
      entity_id: binary_sensor.alarm_occupancy_status
      to: "on"
  action:
    - service: climate.set_fan_mode
      data:
        entity_id:
          - climate.basement_thermostat
          - climate.main_thermostat
          - climate.upstairs_thermostat
        fan_mode: "auto"
    - service: homeassistant.turn_on
      entity_id: switch.equipment_room_recirculation_pump
    - service: timer.cancel
      entity_id: timer.daisy_cam_timer
########################################
- alias: "turn on sunset lights at dark or sunset, set dark theme"
  trigger:
    - platform: state
      entity_id: binary_sensor.light_inside
      to: "off"
    - platform: sun
      event: sunset
  condition:
    - condition: state
      entity_id: input_boolean.sunset_run_once
      state: "off"
    - condition: state
      entity_id: input_boolean.motion_lights
      state: "on"
  action:
    - service: scene.turn_on
      entity_id: scene.equipment_room_enclosure_device_001_ph_sunset1
    - service: homeassistant.turn_on
      entity_id: input_boolean.sunset_run_once
    - service: frontend.set_theme
      data:
        name: aqua-fiesta
########################################
# Turn on master fan at night (if AC is on)
- alias: Turn on master fan at night
  trigger:
    - platform: time
      at: "20:00:00"
  condition:
    - condition: state
      entity_id: climate.main_thermostat
      state: cool
    - condition: state
      entity_id: binary_sensor.vacation_status
      state: "off"
  action:
    - service: light.turn_on
      entity_id: light.master_bedroom_master_fan
########################################
# Turn off master fan in the morning, enable normal theme
- alias: Turn off master fan in the morning
  trigger:
    - platform: time
      at: "08:00:00"
  action:
    - service: light.turn_off
      entity_id: light.master_bedroom_master_fan
    - service: frontend.set_theme
      data:
        name: google_light_theme
#########################################
- alias: "on vacation, check the front door lock"
  trigger:
    - platform: state
      entity_id: binary_sensor.vacation_status
      to: "on"
  condition:
    - condition: state
      entity_id: lock.front_door_lock
      state: "unlocked"
  action:
    - service: notify.telegram_jon
      data:
        title: "Front Door is UNLOCKED!"
        message: "Locking the front door"
    - service: lock.lock
      entity_id: lock.front_door_lock
#########################################
# armed away, check the front door lock
- alias: "armed away, check the front door lock"
  trigger:
    - platform: state
      entity_id: sensor.armed_status
      to: "armed_away"
  condition:
    - condition: state
      entity_id: lock.front_door_lock
      state: "unlocked"
  action:
    - service: notify.telegram_jon
      data:
        title: "Front Door is UNLOCKED!"
        message: "Locking the front door"
    - service: lock.lock
      entity_id: lock.front_door_lock
#########################################
- alias: indoor humidity check - winter - see if its below the high threshold
  trigger:
    - platform: time
      at: "10:00:00"
  condition:
    - condition: template
      value_template: "{{ ( states.sensor.house_humidity.state  ) > ( states.sensor.target_humidity_max_winter.state ) }}"
  action:
    - service: notify.telegram_jon
      data_template:
        title: "Humidity Warning!"
        message: "Humidity in the house is too high: {{ states.sensor.house_humidity.state }}"
#########################################
- alias: indoor humidity check - winter - see if its above the low threshold
  trigger:
    - platform: time
      at: "10:01:00"
  condition:
    - condition: template
      value_template: "{{ ( states.sensor.house_humidity.state  ) < ( states.sensor.target_humidity_min_winter.state ) }}"
  action:
    - service: notify.telegram_jon
      data_template:
        title: "Humidity Warning!"
        message: "Humidity in the house is too low: {{ states.sensor.house_humidity.state }}"
#########################################
- alias: "water leak, notify, close the water valve, turn off recirc pump"
  trigger:
    - platform: state
      entity_id: binary_sensor.moisture_sensors
      to: "on"
  action:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.equipment_room_recirculation_pump
          - switch.water_main_shut_off
    - service: notify.telegram_jon
      data:
        title: "Water Leak!"
        message: "HomeAssistant detected a water leak"
#########################################
# dog walker here between 9:30-2pm (while the alarm is not disarmed)
- alias: "dog walker here"
  trigger:
    - platform: state
      entity_id: sensor.garage_door
      to: "Violated"
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: "{{ not is_state('sensor.armed_status', 'disarmed') }}"
      - condition: time
        after: "09:30:00"
      - condition: time
        before: "14:00:00"
  action:
    - service: script.turn_on
      entity_id: script.video_daisy
#########################################
- alias: "fire active, unlock locks, send videos, lights on, hvac off, repeat notifications"
  trigger:
    - platform: state
      entity_id: sensor.alarm_state
      to: "fire_alarm"
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.alarm_notifier
    - service: scene.turn_on
      entity_id: scene.equipment_room_enclosure_device_001_ph_all_on
    - service: lock.unlock
      data:
        entity_id:
          - lock.garage_door_lock
          - lock.front_door_lock
    - service: script.turn_on
      entity_id: script.alarm
#########################################
- alias: "burglar active, lights on, send videos, repeat notifications"
  trigger:
    - platform: state
      entity_id: sensor.alarm_state
      to: "burglar_alarm"
  action:
    - service: scene.turn_on
      entity_id: scene.equipment_room_enclosure_device_001_ph_all_on
    - service: script.turn_on
      entity_id: script.alarm
#########################################
- alias: "turn off alarm notifications b/c user interaction"
  trigger:
    - platform: event
      event_type: telegram_callback
      event_data:
        data: "/turnoffnotification"
  action:
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: "{{ trigger.event.data.id }}"
        message: "Disabling notifications for {{ trigger }}"
        show_alert: true
    - service: input_boolean.turn_off
      entity_id: input_boolean.alarm_notifier
########################################
- alias: master entry motion light - bed unoccupied
  trigger:
    platform: state
    entity_id: binary_sensor.master_entry_pir
    to: "on"
  condition:
    - condition: state
      entity_id: sensor.master_bed_people
      state: "nobody"
    - condition: state
      entity_id: input_boolean.motion_lights
      state: "on"
  action:
    - service: lifx.set_state
      data:
        entity_id: light.master_entry_lifx
      data_template:
        brightness: >
          {% set hour=now().hour %}
          {% set brightness = [10, 15, 20, 30, 55, 80, 125, 150, 175, 185, 240, 250, 255, 230, 205, 250, 230, 190, 170, 150, 140, 120, 100, 50] %}
          {{ brightness[hour] }}
        transition: 0
        power: on
########################################
- alias: master entry motion light - bed occupied
  trigger:
    platform: state
    entity_id: binary_sensor.master_entry_pir
    to: "on"
  condition:
    - condition: template
      value_template: "{{ states.sensor.master_bed_people.state != 'nobody' }}"
    - condition: state
      entity_id: input_boolean.motion_lights
      state: "on"
  action:
    - service: lifx.set_state
      data:
        entity_id: light.master_entry_lifx
      data_template:
        brightness: >
          {% set hour=now().hour %}
          {% set brightness = [10, 15, 20, 30, 55, 80, 105, 130, 145, 180, 205, 230, 255, 230, 205, 180, 155, 130, 120, 100, 80, 70, 60, 15] %}
          {{ brightness[hour] }}
        transition: 0
        power: on
########################################
- alias: Master entry motion lights Off
  trigger:
    - platform: state
      entity_id: binary_sensor.master_entry_pir
      to: "off"
      for:
        minutes: 10
  action:
    - service: homeassistant.turn_off
      entity_id: light.master_entry_lifx
########################################
- alias: master sitting motion light - bed unoccupied
  trigger:
    platform: state
    entity_id: binary_sensor.sitting_room_pir
    to: "on"
  condition:
    - condition: state
      entity_id: sensor.master_bed_people
      state: "nobody"
    - condition: state
      entity_id: input_boolean.motion_lights
      state: "on"
  action:
    - service: lifx.set_state
      data:
        entity_id: light.sitting_room_lifx
      data_template:
        brightness: >
          {% set hour=now().hour %}
          {% set brightness = [10, 15, 20, 30, 55, 80, 125, 150, 175, 185, 240, 250, 255, 230, 205, 250, 230, 190, 170, 150, 140, 120, 100, 50] %}
          {{ brightness[hour] }}
        transition: 0
        power: on
########################################
- alias: sitting room motion lights off
  trigger:
    - platform: state
      entity_id: binary_sensor.sitting_room_pir
      to: "off"
      for:
        minutes: 10
  action:
    - service: homeassistant.turn_off
      entity_id: light.sitting_room_lifx
########################################
- alias: sitting room lights off when bed occupied
  trigger:
    - platform: state
      entity_id: sensor.master_bed_people
      from: "nobody"
      to: "one"
    - platform: state
      entity_id: sensor.master_bed_people
      from: "nobody"
      to: "both"
  action:
    - service: homeassistant.turn_off
      entity_id: light.sitting_room_lifx
########################################
