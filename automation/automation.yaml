      after: "23:00:00"
      before: "04:00:00"
    - condition: state
      entity_id: binary_sensor.all_motions
      state: "off"
      for:
        minutes: 20
  action:
    - service: button.press
      entity_id: button.basement_equipment_room_phantom_kp_position_1_keypad_all_off
