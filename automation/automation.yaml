- alias: "Wake Mode: done sleeping & recirculation pump on"
  id: "Wake Mode: done sleeping & recirculation pump on"
  description: "also checks if date is between Oct-May & turn on some lights & turns Evelyns Rest Plus to green"
  trigger:
    - platform: state
      entity_id: binary_sensor.sleeping
      from: "on"
      to: "off"
  action:
    - service: homeassistant.turn_on
      entity_id: switch.basement_equipment_room_recirculation_pump
    # - service: light.turn_on
    #   data:
    #     entity_id: light.evelyns_room_light
    #     rgb_color: [0, 255, 0]
    - choose:
        conditions:
          - condition: state
            entity_id: binary_sensor.light_inside
            state: "off"
          - condition: or
            conditions:
              - condition: template
                value_template: '{{ now().strftime("%m")|int > 10 }}'
              - condition: template
                value_template: '{{ now().strftime("%m")|int < 4 }}'
        sequence:
          - service: homeassistant.turn_on
            entity_id: switch.main_floor_great_room_lamp
