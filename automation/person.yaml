---
#########################################
- alias: "Person Detection: if nobody is home or were sleeping & send a video of the deck"
  trigger:
    - platform: state
      entity_id: binary_sensor.deck_person
      to: "on"
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: binary_sensor.sleep_status
        state: "on"
      - condition: state
        entity_id: person.jon
        state: "not_home"
  action:
    - service: script.video_deck
    - service: automation.turn_off
      entity_id: automation.person_motion_deck
    - delay:
        seconds: 15
    - service: automation.turn_on
      entity_id: automation.person_motion_deck
