- alias: "Person Detection: if nobody is home or were sleeping & send a video of the doorbell"
  trigger:
    platform: event
    event_type: folder_watcher
    event_data:
      event_type: created
  condition:
    - condition: template
      value_template: "{{ trigger.event.data.path != '/share/output.mp4' }}"
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.sleep_status
          state: "on"
        - condition: state
          entity_id: person.jon
          state: "not_home"
  action:
    # trim the clip in case its really long, save to a static file
    - service: shell_command.cam_vid
      data_template:
        clip: "{{ trigger.event.data.path }}"
    - service: telegram_bot.send_video
      data:
        file: "/share/output.mp4"
