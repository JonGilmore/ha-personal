- alias: "Monitor: departure scan"
  id: "Monitor: departure scan"
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.garage_doors
        - binary_sensor.front_door
      to: "on"
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: device_tracker.jon_bt
        state: "home"
      - condition: state
        entity_id: device_tracker.laura_bt
        state: "home"
  action:
    - service: script.scan_bt_depart
