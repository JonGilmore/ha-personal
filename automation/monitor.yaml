- alias: "Monitor: Restart Monitor service on HA startup"
  id: "Monitor: Restart Monitor service on HA startup"
  initial_state: "on"
  trigger:
    platform: homeassistant
    event: start
  action:
    - service: mqtt.publish
      data:
        topic: "monitor/scan/restart"
